---
layout: ohn
title: Your New Jekyll Site
---

<div id="home">
  <h1>Blog Posts</h1>
  <ul class="posts">
    {% for post in site.posts %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>

<div class="built-using">
	<img src="/assets/logos/compass.png" alt="Compass" class="compass" />	
	<img src="/assets/logos/jekyll-2x.png" alt="Jekyll" class="jekyll" />	
</div>
