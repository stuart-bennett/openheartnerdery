---
layout: default
title: Writing Archive | Open Heart Nerdery
---

<section class="blog-archive-list">
  <header class="page-header">
    <h1>Writing</h1>
    <h2>Archive - A chronological guide to things I've written here</h2>
  </header>
  <article>
      <ul>
        {% for post in site.posts %}
          <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
        {% endfor %}
      </ul>
  </article>
</section>
