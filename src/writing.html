---
layout: default
title: Your New Jekyll Site
---

<section class="blog-archive-list">
  <header class="page-header">
    <h1>Writing</h1>
    <h2>Archive</h2>
  </header>
  <ul>
    {% for post in site.posts %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</section>
