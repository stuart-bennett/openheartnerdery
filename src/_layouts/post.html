<!DOCTYPE html>
<html>
<head>
  <title>{{ page.title }}</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />  
  <script type="text/javascript" src="scripts/modernizr.js"></script>
  <link href='http://fonts.googleapis.com/css?family=Glegoo|Arvo:400,700,400italic,700italic|Antic+Slab|Kreon:300,400,700|Crete+Round:400,400italic|Copse|Sanchez:400italic,400|Trocchi|Bree+Serif|Enriqueta:400,700|Andada' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="/css/homepage.css" type="text/css" />

<link href='http://fonts.googleapis.com/css?family=Roboto+Condensed:300italic,400italic,700italic,400,300,700&subset=latin,greek-ext,greek,vietnamese,cyrillic-ext,latin-ext,cyrillic' rel='stylesheet' type='text/css'>

</head>
<body id="post">

<div class="wrapper">
  <nav class="primary-nav">
    <ul>
      <li {% if page.path == 'index.html' %} class="active"{% endif %}><a href="/">Home</a></li>
      <li {% if page.path == 'resume.html' %} class="active"{% endif %}><a href="/resume.html">Résumé</a></li>
    </ul>
  </nav>
</div>

<header class="site-header homepage">

  <div class="wrapper">
    <h1 id="site-title"><a href="/">Open Heart Nerdery</a></h1> 
  </div>

</header>

<div class="wrapper page-content">
	<header class="page-header">
		<h2>{{ page.title }}</h2>
		<h3>{{ page.subtitle}}</h3>
	</header>

	<p class="meta">{{ page.date | date_to_string }}</p>

	<div class="post">
	{{ content }}
	</div>
</div>

<footer class="site-footer">
  <div class="wrapper">
    <div class="built-using">
      <header>
        <h1>Powered By</h1>
      </header>
      <div class="content">
        <img src="/assets/logos/jekyll-2x.png" alt="Jekyll" class="jekyll" /> 
        <img src="/assets/logos/compass.png" alt="Compass" class="compass" /> 
      </div>
    </div>
  </div>
</footer>

<script type="text/javascript">

</body>


</html>
